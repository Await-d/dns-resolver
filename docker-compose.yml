version: '3.8'

services:
  dns-resolver:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dns-resolver
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    networks:
      - dns-resolver-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  dns-resolver-network:
    driver: bridge
    name: dns-resolver-network
